<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Historicos GPS</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""/>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header>
            <a href="/" class="links">Tiempo real</a>
            <div style="margin: 0 auto; border-radius: 20px; background-color: rgba(255, 255, 255, 0); padding: 5px 15px">
                <h1><img src="/Taxi_Location.png" alt="Logo" height="50px"/>Taxi Location</h1>
            </div>
        </header>

        <div class="forms" style="display: flex; justify-content: space-around;">
            <div class="recordDiv">
                <div>
                    <label>Fecha inicial: </label>
                    <input class="dateInputs" type="datetime-local" id="idate">
                    <label>Fecha final: </label>
                    <input class="dateInputs" type="datetime-local" id="fdate" >            
                </div>
                <input class="submitInput" type="submit" value="Consultar" onclick=showRecordInfo()>
                <br>
                <span>Radio del círculo:</span>
                <input type="range" name="resize" id="resize" onchange="reSizeCircle(this)" max="10" value="5">
            </div>

            <div class="sliderMarker">
                <div>
                    <style>
                        h4 {text-align: center;}
                    </style>
                    <h4>Movimiento sobre área</h4>
                    <label>Mueva el marcador sobre la línea:</label>
                    <br>
                    <input type="range" id="rangeRed" min="1" max="10" value="1" onchange="setRangeRed(this)">
                    <span style="color: red;">UZC716</span>
                    <br>
                    <input type="range" id="rangeBlue" min="1" max="10" value="1" onchange="setRangeBlue(this)">
                    <span style="color: blue">KJL236</span>

                    <div style="width:100%; margin-top: 20px; margin-bottom: 0px; display:flex; justify-content:center;">
                        <button class="enable-button enabled" onclick="searchRange()" style="height:30px; cursor:pointer">Consultar</button>
                    </div>
                </div>
            </div>
        </div>
        

        <div id="map"></div>

        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
        <script>
            const map = L.map('map').setView([10.976029412029105, -74.80355101913315], 12);
            L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
                maxZoom: 18,
                id: 'mapbox/streets-v11',
                tileSize: 512,
                zoomOffset: -1,
                accessToken: 'pk.eyJ1Ijoicm9iZXJ0b3Jpb3MiLCJhIjoiY2wwcXI1aW52MTZlOTNvbzdza2JsamE4dyJ9.dC9VhI-Y3zXv-mN9WoMXMA'
            }).addTo(map);
                      
        </script>
        <script src="./record.js"></script>
        <script src="./fromRange.js"></script>
    </body>
</html>
