<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Historicos GPS</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""/>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header>
            <a href="/" class="links">Tiempo real</a>
            <a href="/historicosFecha" class="links" style="left: 120px;">Consulta por fecha</a>
            <div style="margin: 0 auto; border-radius: 20px; background-color: rgba(255, 255, 255, 0); padding: 5px 15px">
                <h1><img src="/Taxi_Location.png" alt="Logo" height="50px"/>Taxi Location</h1>
            </div>
        </header>

        <div class="recordDiv1">
            <div>
                <style>
                    h3 {text-align: center;}
                </style>
                <h3>Localización por área</h3>
                <label>Escoger radio de búsqueda (1km - 3km):</label>
                <input type="range" id="range" min="3" max="10" onchange="setRange()">
            </div>
            <input class="submitInput" type="submit" value="Consultar" onclick=button()>
        </div>

        <div class="sliderMarker">
            <div>
                <style>
                    h3 {text-align: center;}
                </style>
                <h3>Movimiento sobre área</h3>
                <label>Mueva el marcador sobre la línea:</label>
                <input type="range" id="range" min="3" max="10" onchange="setRange()"> <!-- acomodar rango según necesario -->
            </div>
            <input class="submitInput" type="submit" value="Consultar" > <!-- agregar funcion onclick=...() segun funcion del slider en backend -->
        </div>

        <div id="map"></div>

        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
        <script>
            const map = L.map('map').setView([10.976029412029105, -74.80355101913315], 12);
            L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
                maxZoom: 18,
                id: 'mapbox/streets-v11',
                tileSize: 512,
                zoomOffset: -1,
                accessToken: 'pk.eyJ1Ijoicm9iZXJ0b3Jpb3MiLCJhIjoiY2wwcXI1aW52MTZlOTNvbzdza2JsamE4dyJ9.dC9VhI-Y3zXv-mN9WoMXMA'
            }).addTo(map);
                      
        </script>
        <script src="./recordRange.js"></script>
    </body>
</html>
