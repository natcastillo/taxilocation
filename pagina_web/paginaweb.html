<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GPS</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""/>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header>
            <a href="/historicosFecha" class="links">Consulta por fecha</a>
            <div style="margin: 0 auto; border-radius: 20px; background-color: rgba(255, 255, 255, 0); padding: 5px 15px">
                <h1><img src="/Taxi_Location.png" alt="Logo" height="50px"/>Taxi Location</h1>
            </div>
        </header>
        <div class="selectList-container">
            <select id="inputPlaca" class="selectList" onchange="showData(true)">
                <option class="list-item" value="UZC716">UZC 716</option>
                <option class="list-item" value="KJL236">KJL 236</option>
            </select>
        </div>
        <div class="divHome">
            <label class="labels">Latitud:</label>
            <label id="latID" class="labelHome"></label>

            <label class="labels">Longitud:</label>
            <label id="longID" class="labelHome"></label>
    
            <label class="labels">Fecha:</label>
            <label id="dateID" class="labelHome"></label>
    
    
            <label class="labels">Hora:</label>
            <label id="timeID" class="labelHome"></label>

            <label class="labels">rpm:</label>
            <label id="rpmID" class="labelHome"></label>
        </div>


        <div id="map"></div>

        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
        <script>
            const map = L.map('map').setView([10.976029412029105, -74.80355101913315], 12);
            L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                maxZoom: 18,
                id: 'mapbox/streets-v11',
                tileSize: 512,
                zoomOffset: -1,
                accessToken: 'pk.eyJ1Ijoicm9iZXJ0b3Jpb3MiLCJhIjoiY2wwcXI1aW52MTZlOTNvbzdza2JsamE4dyJ9.dC9VhI-Y3zXv-mN9WoMXMA'
            }).addTo(map);
                      
        </script>
        <script src="./showInfo.js"></script>
        <script src="./selectList.js"></script>
    </body>
</html>
